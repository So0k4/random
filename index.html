<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Números Genial</title>
</head>
<body>
    <h1>¡Adivina el número aleatorio!</h1>
    <form action="/" method="post">
        <label for="guess">Introduce un número entre 1 y 100:</label>
        <input type="number" name="guess" id="guess" min="1" max="100" required>
        <input type="hidden" name="attempts" id="attempts" value="0">
        <button type="submit">Adivinar</button>
    </form>
    <div id="result">{{ message }}</div>
</body>
</html>
